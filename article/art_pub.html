<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 表单 -->
            <form class="layui-form form-body" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required|title" autocomplete="off"
                            placeholder="请输入标题" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select class="select1" name="interest" lay-filter="required|aihao">

                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400;"></div>
                    <textarea name="content">

                    </textarea>
                </div>

                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <input type="file" style="display: none;" accept="image/png,image/jpeg,image/gif"
                                id="imgFile">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger select_img">选择封面</button>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn btn-save1" lay-submit lay-filter='formDemo'>立即提交</button>
                        <button class="layui-btn layui-btn-primary btn-save1" lay-submit
                            lay-filter='formDemo'>存为草稿</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
    <script type='text/html' id="tpl-cate">
        <option value="">请选择文章类别</option>

        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
       {{/each}}

    </script>
</body>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery-all.js"></script>
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<script src="../assets/js/ajaxPrefilter.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/lib/tinymce/tinymce.min.js"></script>
<script src="../assets/lib/tinymce/tinymce_setup.js"></script>
<script src="../assets/js/article/art_pub.js"></script>

</html>
