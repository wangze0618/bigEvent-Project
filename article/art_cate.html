<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/css/user/common.css">
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">

</head>

<body>
    <div class="layui-row main">
        <div
            class="layui-card layui-col-xs12 layui-col-md10 layui-col-md-offset1 layui-col-lg-offset3 layui-col-lg6 card">
            <div class="layui-card-header card-header">
                <span>文章类别</span>
                <button type="button" class="layui-btn layui-btn-normal addCate">添加类别</button>

            </div>
            <div class="layui-card-body card-body">
                <table class="layui-table table">
                    <colgroup>
                        <col>
                        <col>
                        <col width="180">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>分类名称</th>
                            <th>分类别名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
        <script type="text/html" id="tpl">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button data-id='{{$value.Id}}' class="layui-btn layui-btn-warm btn-edit">编辑</button>
                    <button data-id='{{$value.Id}}' class="layui-btn layui-btn-danger btn-delete">删除</button>
                </td>
            </tr>
            {{/each}}
        </script>
        <script type="text/html" id="tplAddCate">
            <form class="layui-form addForm" action="">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
        </script>
        <script type="text/html" id="tplEditCate">

            <form class="layui-form form-edit" lay-filter='form-edit'>
                <input type="hidden" name="Id" id="" class="input-id">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn confirm" lay-submit lay-filter="formDemo">确认修改</button>
                    </div>
                </div>
        </script>
        <script src="../assets/lib/layui/layui.all.js"></script>
        <script src="../assets/lib/jquery-all.js"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script> -->
        <script src="../assets/js/ajaxPrefilter.js"></script>
        <script src="../assets/lib/template-web.js"></script>
        <script src="../assets/js/article/article.js"></script>
</body>

</html>
